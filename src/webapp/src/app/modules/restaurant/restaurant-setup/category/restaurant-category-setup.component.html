<section class="py-5">
  <h2 class="fw-medium fs-2 py-3">Zarządzaj kategoriami</h2>
  <div class="addCategory my-4">
    <h3 class="fw-medium fs-5">Dodaj nową kategorie</h3>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="addCategoryForm"
      class="d-flex flex-column mt-3"
    >
      <div class="d-flex flex-column mb-3">
        <label class="form-label"
          >Nazwa kategorii*
          <input
            formControlName="name"
            type="text"
            class="form-control mt-2"
            [ngClass]="{
              'is-valid': controls['name'].valid
            }"
          />
        </label>
      </div>
      <div class="d-flex flex-column mb-3">
        <label class="form-label"
          >Icona*
          <input
            formControlName="icon"
            type="text"
            class="form-control mt-2"
            [ngClass]="{
              'is-valid': controls['icon'].valid
            }"
          />
        </label>
      </div>
      <p class="form-info fw-medium">* - pole wymagane</p>
      <button
        [disabled]="addCategoryForm.invalid"
        type="submit"
        class="btn btn-dark mt-3 py-2"
      >
        Dodaj kategorie
      </button>
    </form>
  </div>
  <div class="mt-4 pt-5">
    <h3 class="fw-medium fs-5">Aktualne kategorie:</h3>
    <table class="table table-striped mt-5 align-middle text-center">
      <thead>
        <th class="col-1">Nr.</th>
        <th class="col-8">Nazwa kategorii</th>
        <th class="col-3">Opcje</th>
      </thead>
      <tbody>
        <tr *ngFor="let category of categoriesArr; let i = index">
          <td class="fw-bold">{{ i + 1 }}</td>
          <td>{{ category.name }}</td>
          <td>
            <div class="buttons d-flex justify-content-center gap-2 mx-auto">
              <button
                (click)="openModifyModal(category)"
                type="button"
                class="btn btn-dark w-25"
              >
              <i class="bi bi-pen"></i>
              </button>
              <button
                (click)="openDeleteCategoryModal(category)"
                type="button"
                class="btn btn-danger w-25"
              >
              <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
